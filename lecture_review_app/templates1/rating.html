	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Lecture Dashboard</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!-- Bootstrap core CSS     -->
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.quilljs.com/1.3.2/quill.snow.css" rel="stylesheet">

<body>

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

    <!--
        Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
        Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
    -->

        <div class="sidebar-wrapper">
            <div class="logo">
                Placeholder
            </div>

            <ul class="nav">

                <li>
                    <a href="../notes">
                        <i class="ti-pencil-alt"></i>
                        <p>Notes</p>
                    </a>
                </li>

                <li class="active">
                    <a href="../rating">
                        <i class="ti-star"></i>
                        <p>Rate Lecture</p>
                    </a>
                </li>

                <li>
                    <a href="../dashboard">
                        <i class="ti-panel"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="ti-user"></i>
                        <p>User Profile</p>
                    </a>
                </li>
                <li>
                    <a href="table.html">
                        <i class="ti-view-list-alt"></i>
                        <p>Table List</p>
                    </a>
                </li>
                <li>
                    <a href="typography.html">
                        <i class="ti-text"></i>
                        <p>Typography</p>
                    </a>
                </li>
                <li>
                    <a href="icons.html">
                        <i class="ti-pencil-alt2"></i>
                        <p>Icons</p>
                    </a>
                </li>
                <li>
                    <a href="maps.html">
                        <i class="ti-map"></i>
                        <p>Maps</p>
                    </a>
                </li>
                <li>
                    <a href="notifications.html">
                        <i class="ti-bell"></i>
                        <p>Notifications</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#">Ratings</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="../logout">
                                <i class="ti-power-off"></i>
                                <p>Logout</p>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <div class="content">

            <div class="row"; style= "text-align:center;">
                <h2>Ratings</h2>

            </div>
            <div class="spacer15"></div>

             <form id="Rating_form"; method="POST" style= "text-align:center">
							 {% csrf_token %}
                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4">
                        <label for="Lecture-text" class="form-control-label">Lecture ID :</label>
                        <div class="spacer5"></div>
                        <input class="form-control foo" id="Lecture-text" name="Lecture-text" type="text">
                    </div>
                </div>
                <div class="spacer5"></div>

                <!-- this needs to be hidden -->
								{% if valid_lecture_flag != 1 %}
                <div class="row">
                <div class="col-lg-4 col-lg-offset-4">
                    <div class="text-danger">
                        Lecture code is incorrect!
                    </div>
                </div>
                </div>
								{% endif %}

                <!-- this needs to be hidded -->
                <div class="spacer10"></div>
                <div class="row">
                        <div class="row"; style= "text-align:center;">
                            <label for="Rating-radio" class="btn-group-label">Rating for the Lecture :</label>
                        </div>
                        <div class="spacer5"></div>
                    <div class="btn-group" data-toggle="buttons" id="Rating-radio">
                        <label class="btn btn-default">
                        <input type="radio" name="inputWalls" id="inputWalls1" value="1">
                        Poor </label>
                        <label class="btn btn-default">
                        <input type="radio" name="inputWalls" id="inputWalls2" value="2">
                        Bad </label>
                        <label class="btn btn-default">
                        <input type="radio" name="inputWalls" id="inputWalls3" value="3">
                        Neutral </label>
                        <label class="btn btn-default">
                        <input type="radio" name="inputWalls" id="inputWalls4" value="4">
                        Good </label>
                        <label class="btn btn-default">
                        <input type="radio" name="inputWalls" id="inputWalls5" value="5">
                        Excellent </label>
                    </div>
                </div>
                    <div class="spacer10"></div>
                    <div class="row">
                        <div class="col-lg-6 col-lg-offset-3">
                            <label for="message-text" class="form-control-label">Comments :</label>
                            <div class="spacer5"></div>
                            <textarea class="form-control foo" id="message-text" name="message-text"></textarea>
                        </div>
                    </div>
                <div class="spacer10"></div>
                <div class="row">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
        </form>

        </div>

    </div>

        <div class="modal-dialog">

                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div> -->
</div>
</body>


<!--   Core JS Files   -->
    <script src="/static/assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="/static/assets/js/bootstrap.min.js" type="text/javascript"></script>
